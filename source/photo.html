<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sedona - Фото и видео</title>
    <link rel="stylesheet" href="style/index.css">
</head>

<body class="page">
    <header class="header">
        <nav class="header__nav">
            <a class="header__link" href="./index.html">Главная</a>
            <a class="header__link" href="./photo.html">Фото и видео</a>
            <a class="header__link" href="./form.html">Форма отзыва</a>
            <a class="header__link" href="htmlacademy.ru">HTML Academy</a>
            <img class="header__close" src="./img/cross.svg" alt="close">
        </nav>
        <menu class="header__bar">
            <img class="header__logo" src="./img/logo.svg" alt="logo">
            <img class="header__burger" src="./img/burger.svg" alt="menu">
        </menu>
    </header>
    <main>
        <section class="hero">
            <img class="hero__foreground" src="./img/welcome-small.svg" alt="Надпись: Седона">
            <div class="hero__triangle hero__triangle_left"></div>
            <div class="hero__triangle hero__triangle_right"></div>
        </section>
        <section class="page__section">
            <div class="page__foreground">
                <h2 class="page__title">Фото и видео</h2>
                <p class="page__text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ut modi cum vitae iure
                    placeat obcaecati!
                </p>
            </div>
        </section>
        <ul class="photos">
            <li class="photos__item">
                <figure class="photos__figure">
                    <img class="photos__image" src="./img/photo-01-desktop.webp" alt="Неродные просторы">
                    <figcaption class="photos__caption">
                        <p>
                            <span class="photos__text">Неродные просторы</span>
                            <span class="photos__author">Автор фото: Борис</span>
                        </p>
                        <p class="photos__likes">
                            <img src="./img/like.svg" alt="like icon">
                            <span>1350</span>
                        </p>
                    </figcaption>
                </figure>
            </li>
            <li class="photos__item">
                <figure class="photos__figure">
                    <img class="photos__image" src="./img/photo-2.webp" alt="Мeстная растительность">
                    <figcaption class="photos__caption">
                        <p>
                            <span class="photos__text">Мeстная растительность</span>
                            <span class="photos__author">Автор фото: Сергей</span>
                        </p>
                        <p class="photos__likes">
                            <img src="./img/like.svg" alt="like icon">
                            <span>143</span>
                        </p>
                    </figcaption>
                </figure>
            </li>
            <li class="photos__item">
                <figure class="photos__figure">
                    <img class="photos__image" src="./img/photo-3.webp" alt="Дорога на север">
                    <figcaption class="photos__caption">
                        <p>
                            <span class="photos__text">Дорога на север</span>
                            <span class="photos__author">Автор фото: Петр</span>
                        </p>
                        <p class="photos__likes">
                            <img src="./img/like.svg" alt="like icon">
                            <span>98</span>
                        </p>
                    </figcaption>
                </figure>
            </li>
            <li class="photos__item">
                <figure class="photos__figure">
                    <img class="photos__image" src="./img/photo-4.webp" alt="Мост дьявола">
                    <figcaption class="photos__caption">
                        <p>
                            <span class="photos__text">Мост дьявола</span>
                            <span class="photos__author">Автор фото: Антон</span>
                        </p>
                        <p class="photos__likes">
                            <img src="./img/like.svg" alt="like icon">
                            <span>254</span>
                        </p>
                    </figcaption>
                </figure>
            </li>
        </ul>
        <section class="page__section">
            <div class="page__foreground">
                <h2 class="page__title">Вы еще сомневаетесь?</h2>
                <p class="page__text">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ut modi cum vitae iure
                    placeat obcaecati!
                </p>
            </div>
            <figure class="video">
                <img class="video__image" src="./img/video-desktop.jpg" alt="video">
                <figcaption class="video__caption">
                    <img src="./img/replay.svg" alt="replay">
                    <input class="video__input" type="range">
                    <img src="./img/subtitles.svg" alt="subtitles">
                    <img src="./img/fullscreen.svg" alt="fullscreen">
                </figcaption>
            </figure>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__title">#visitsedona</p>
        <div class="footer__socials">
            <img src="./img/social-telegram.svg" alt="telegram link">
            <img src="./img/social-vk.svg" alt="vk link">
            <img src="./img/social-youtube.svg" alt="youtube link">
        </div>
        <img src="./img/logo_htmlacademy.png" alt="logo html academy">
    </footer>
</body>

</html>
